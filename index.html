<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .back {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(0, 100, 0);
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        position: relative;
    }

    .board {
        background: linear-gradient(rgb(41, 213, 41), rgb(248, 248, 171));
        width: 90vmin;
        height: 90vmin;
        max-width: 95vw;
        max-height: 95vw;
        border: 5px solid white;
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        grid-template-rows: repeat(18, 1fr);
    }

    .scoreboard, .highscore, .speed {
        position: absolute;
        font-size: calc(12px + 1.5vw);
        color: aliceblue;
        background-color: rgba(0,0,0,0.3);
        padding: 5px 10px;
        border-radius: 8px;
    }

    .scoreboard { top: 2%; right: 5%; }
    .highscore { top: 8%; right: 5%; }
    .speed { top: 14%; right: 5%; }

    .head {
        background-color: aqua;
        border: 2px solid darkviolet;
        border-radius: 12px;
    }

    .snake {
        background-color: violet;
        border: 2px solid aqua;
        border-radius: 18px;
    }

    .food {
        background-color: red;
        border-radius: 16px;
        border: 2px solid white;
    }

    #start {
        color: aliceblue;
        font-size: 10vmin;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @media (max-width: 768px) {
        .board {
            width: 95vmin;
            height: 95vmin;
        }

        .scoreboard, .highscore, .speed {
            font-size: calc(10px + 3vw);
            padding: 3px 8px;
        }

        #start {
            font-size: 12vmin;
        }
    }

    @media (max-width: 480px) {
        .board {
            width: 90vw;
            height: 90vw;
        }

        .scoreboard, .highscore, .speed {
            font-size: calc(8px + 3vw);
            padding: 2px 6px;
        }

        #start {
            font-size: 14vmin;
        }
    }
</style>
</head>
<body>
<div class="back">
    <div id="start" hidden>Start Game</div>
    <div class="board"></div>
    <div class="scoreboard">Score : 0</div>
    <div class="highscore">High Score : 0</div>
    <div class="speed">Speed : 1</div>
</div>

<script src="snake.js"></script>
</body>
</html>
